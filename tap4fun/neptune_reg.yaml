project: brightgems/tap4fun

name: tap4fun-reg
tags: [solution-1, dev]

metric:
  channel: 'rmse'
  goal: minimize

exclude:
  - output
  - notebooks
  - dask-tutorial
  - dask-worker-space
  - holoviews-contrib
  - hv-demo
  - neptune-examples
  - torch-demo
  - workdir
  - tmp
  - data
  - src
  - old
  - open-solution-home-credit
  - neptune.log
  - offline_job.log
  - .git
  - .github
  - .idea
  - .ipynb_checkpoints

parameters:
  is_regression_problem: 1
# Data
  train_filepath:                 ./data/tap_fun_train.parquet
  test_filepath:                  ./data/tap_fun_test.parquet
  variable_filepath:          ./data/tap4fun.xlsx
  sample_submission_filepath:     ./data/sub_sample.csv
  experiment_directory:           ./workdir
  

# Kaggle
  kaggle_api: 1
  kaggle_message: 'solution-1'

# Data preparation
  n_cv_splits: 5
  validation_size: 0.2
  stratified_cv: False
  shuffle: 1

# Execution
  clean_experiment_directory_before_training: 1
  num_workers: -1
  verbose: 1

# Preprocessing
  fill_missing: False
  fill_value: None

# Light GBM
  lgbm_random_search_runs: 0
  lgbm__device: cpu # gpu cpu
  lgbm__boosting_type: gbdt
  lgbm__objective: regression_l1
  lgbm__metric: ["rmse"]
  lgbm__num_tree_per_iteration : 10
  lgbm__number_boosting_rounds: 200
  lgbm__early_stopping_rounds: 50
  lgbm__learning_rate: 1
  lgbm__max_bin: 300
  lgbm__max_depth: 11
  lgbm__num_leaves: 50
  lgbm__min_child_samples: 20
  lgbm__subsample: 0.3
  lgbm__subsample_freq: 1
  lgbm__colsample_bytree: 0.1
  lgbm__min_gain_to_split: 0.5
  lgbm__reg_lambda: 50.0
  lgbm__reg_alpha: 0.0
  lgbm__scale_pos_weight: 1

# XGBoost
  xgb_random_search_runs: 0
  xgb__booster: gblinear
  xgb__tree_method: hist # gpu_hist  # auto  hist
  xgb__objective: reg:linear
  xgb__eval_metric: rmse
  xgb__nrounds: 10000
  xgb__early_stopping_rounds: 30
  xgb__eta: 0.001
  xgb__max_leaves: 40
  xgb__max_depth: 16
  xgb__max_bin: 255
  xgb__subsample: 0.5
  xgb__colsample_bytree: 0.5
  xgb__colsample_bylevel: 1
  xgb__min_child_weight: 4
  xgb__lambda: 0.001
  xgb__alpha: 0.001
  xgb__scale_pos_weight: 1

# Postprocessing
  aggregation_method: rank_mean